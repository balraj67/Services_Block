name: PostgreSQL Service Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  postgres-check:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL..."
          while ! nc -z localhost 5432; do   
            sleep 1
          done
          echo "PostgreSQL is ready!"

      - name: Confirm PostgreSQL is running
        run: |
          pg_isready -h localhost -p 5432 -U testuser || exit 1
          echo "âœ… PostgreSQL service is running and reachable."
